<h2>Editer un livre :</h2>
<!--Solution simplifiée pour la gestion du formulaire (non recommandée!!!)-->
<form id="Edit" (submit)="editBook()">
    <div class="mb-3">
      <label for="title" class="form-label">title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="bookToEdit.title" name="title"  />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="bookToEdit.author"  name="author" #author  />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="bookToEdit.price"  name="price" #price />
    </div>
    <button 
        type="button" 
        id="btnValidAdd" 
        class="btn btn-primary"
        (click)="editBook()">Valider</button>
  </form>
